<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th {
            background-color: #4CAF50; /* Green color for heading row */
            color: white;
            padding: 10px;
            text-align: center;
        }
        td {
            background-color: #f2f2f2; /* Light grey for data rows */
            padding: 10px;
            text-align: center;
        }
        tr:nth-child(even) td {
            background-color: #e0e0e0; /* Slightly darker grey for even rows */
        }
        /* Hover effect for rows */
        tr:hover {
            background-color: #ddd; /* Change to a light grey when hovered */
        }
    </style>
    <title>Table with Different Row Colors and Hover Effect</title>
</head>
<body>

<table border="1">
    <thead>
        <tr>
            <th>Header 1</th>
            <th>Header 2</th>
            <th>Header 3</th>
            <th>Header 4</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Data 1</td>
            <td>Data 2</td>
            <td>Data 3</td>
            <td>Data 4</td>
        </tr>
        <tr>
            <td>Data 5</td>
            <td>Data 6</td>
            <td>Data 7</td>
            <td>Data 8</td>
        </tr>
        <tr>
            <td>Data 9</td>
            <td>Data 10</td>
            <td>Data 11</td>
            <td>Data 12</td>
        </tr>
    </tbody>
</table>

</body>
</html>
