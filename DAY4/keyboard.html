<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body *{
            margin:0;
            padding:0;
            box-sizing:border-box;
            font-family:arial,helvetica,sans-serif;
        }
        .keyboard-base{
            max-width:1085px;
            padding:20px;
            position:absolute;
            top:50%;
            left:50%;
            transform:translate(-50%,-50%);
            background-color:rgb(214, 163, 22);
            border-radius:10PX;
            display:grid;
            grid-template-columns:repeat(30,30px);
            grid-template-rows:(5,60%);
            grid-gap:5px;
        }
        .key{
            background-color:rgb(32, 197, 183);
            border:2px solid rgb(203, 193, 193);
            border-radius:5px;
            grid-column:span 2;
            font-size: 20px;
            text-align:center;
            padding-top:17px;
        }
        .key:hover {
            border:1px solid #eeeeee;
        }
        .delete{
            grid-column:span 4;

        }
        .tab{
            grid-column:span 3;
        }
        .backslash{
            grid-column:span 3;
        }
        .capslock{
           grid-column: span 4;
        }
        .return{
            grid-column:span 4;
        }
        .leftshift{
            grid-column:span 5;
        }
        .rightshift{
            grid-column:span 5;
        }
        .leftctrl{
            grid-column:span 3;
        }
        .command{
            grid-column:span 3;
            font-size:14px;
        }
        .space{
            grid-column:span 13;
        }
        .special{
            grid-column:span 4;
        }


    </style>
</head>
<body>
    <div class="keyboard-base">
        <div class="key">1</div>
        <div class="key">2</div>
        <div class="key">3</div>
        <div class="key">4</div>
        <div class="key">5</div>
        <div class="key">6</div>
        <div class="key">7</div>
        <div class="key">8</div>
        <div class="key">9</div>
        <div class="key">0</div>
        <div class="key">-</div>
        <div class="key">+</div>
        
        <div class="key delete">delete</div>
        <div class="key tab">tab</div>
        <div class="key">Q</div>
        <div class="key">w</div>
        <div class="key">E</div>
        <div class="key">R</div>
        <div class="key">T</div>
        <div class="key">y</div>
        <div class="key">u</div>
        <div class="key">I</div>
        <div class="key">O</div>
        <div class="key">P</div>
        <div class="key">[</div>
        <div class="key">]</div>
        <div class="key backslash">\</div>
        <div class="key capslock">capslock</div>
        <div class="key">A</div>
        <div class="key">S</div>
        <div class="key">D</div>
        <div class="key">F</div>
        <div class="key">G</div>
        <div class="key">H</div>

        <div class="key">K</div>
        <div class="key">L</div>

</body>
